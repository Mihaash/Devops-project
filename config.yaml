# Security Alert & Threat Intelligence Dashboard Configuration

# Email Alert Configuration
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  sender_email: "security-alerts@company.com"
  sender_password: "your-app-password"
  recipient_emails:
    - "security-team@company.com"
    - "soc-manager@company.com"

# Dashboard Configuration
dashboard:
  host: "0.0.0.0"
  port: 8050
  debug: false
  auto_refresh_interval: 30  # seconds

# Threat Intelligence Sources
threat_intel:
  cve_api_url: "https://cve.circl.lu/api/cve/"
  malware_feeds:
    - "https://malware-traffic-analysis.net/blog/"
    - "https://www.malware-traffic-analysis.net/"
  
# Alert Thresholds
alert_thresholds:
  max_alerts_per_hour: 100
  duplicate_alert_window: 3600  # seconds (1 hour)

# Asset Inventory (Example - should be updated with actual company assets)
assets:
  servers:
    - name: "web-server-01"
      ip: "192.168.1.10"
      software:
        - name: "Apache"
          version: "2.4.41"
        - name: "OpenSSL"
          version: "1.1.1"
    - name: "db-server-01"
      ip: "192.168.1.20"
      software:
        - name: "PostgreSQL"
          version: "12.4"
        - name: "OpenSSH"
          version: "7.4"
  applications:
    - name: "company-webapp"
      version: "1.2.3"
      framework: "Django"
      dependencies:
        - "requests==2.25.1"
        - "pillow==8.0.1"
